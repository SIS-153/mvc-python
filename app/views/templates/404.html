{# app/views/templates/404.html #}
{% extends "base.html" %}

{% block title %}Página no encontrada{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="display-1">404</h1>
    <img src="{{ url_for('static', filename='img/image.png') }}" alt="Error 404" class="img-fluid mb-4" style="max-width: 300px;">
    <h2 class="mb-3">¡Ups! Página no encontrada</h2>
    <p class="lead">La página que estás buscando no existe o ha sido movida.</p>
    <div class="d-flex justify-content-center gap-3">
        <a href="{{ url_for('index') }}" class="btn btn-primary">
            <i class="bi bi-house-door"></i> Volver al inicio
        </a>
        <a href="mailto:soporte@tienda.com" class="btn btn-outline-secondary">
            <i class="bi bi-envelope"></i> Contactar soporte
        </a>
    </div>
</div>
{% endblock %}
